<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Tiny app for drawing Square Kufic Font."
    />
    <meta name="author" content="Hassan Eltantawy" />
    <meta name="copyright" content="Hassan Eltantawy" />
    <meta
      name="keywords"
      content="kufic calligraphy, kufic font, square kufic, arabic calligraphy, islamic calligraphy, الخط الكوفي, الخط العربي, فن الخط العربي , الكوفي المربع, Kufic, Arabic Font Drawing, Draw Kufic Online,Square Kufic Online"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="KuficDraw Pro" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>KuficDraw Pro</title>
    <meta name="title" content="KuficDraw Pro" />
    <link rel="manifest" href="manifest.json" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="KuficDraw Pro" />
    <meta
      property="og:description"
      content="Tiny app for drawing Square Kufic Font."
    />
    <meta property="og:image" content="icons/Icon-512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />

    <!-- other -->
    <meta name="theme-color" content="#330000" />
    <meta name="page-topic" content="calligraphy" />
    <meta name="page-type" content="App" />
    <meta name="audience" content="Everyone" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = "1069507670";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
